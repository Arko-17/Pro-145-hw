<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box position="0 0 -2" color="cyan"></a-box>
        <a-sphere position="0 3 -3" radius="1.3" color="green"></a-sphere>
        <a-cylinder position="4 5 -3" radius="0.9" height="1.6" color="#FFC65D"></a-cylinder>
        <a-plane color="#7BC8A4" position="1 0 -4" rotation="-90 0 0" width="4" height="4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
        <a-cone color="#DAA520" position="2 1 -3" radius-bottom="0.5" radius-top="0" height="1.5"></a-cone>
        <a-torus color="#9ACD32" position="-2 1 -7" radius="1" radius-tubular="0.3"></a-torus>
        <a-ring color="#00CED1" position="-1 1 -9" radius-inner="0.5" radius-outer="1"></a-ring>
        <a-tetrahedron color="#FF6347" position="0 1 -7" radius="1"></a-tetrahedron>
        <a-dodecahedron color="#8A2BE2" position="1 1 -9" radius="1"></a-dodecahedron>

    </a-scene>
</body>

</html>
